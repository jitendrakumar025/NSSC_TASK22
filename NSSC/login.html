<link rel="stylesheet" href="login.css">
<div class="login">
    <form action="#" class="login-form">
        <h3>Login</h3>
        <hr>
    <div class="box">
        <label>Email address</label>
        <input type="email" placeholder="abc@xyz.com">
        <h4>We'll never share your email/password with anyone else</h4>
    </div>
    <label>  Password</label> 
    <div class="box">
        <!-- <i class='bx bxs-lock login-icon'></i> -->
         <input type="password" placeholder="Enter password" class="password">
    </div>
    <div class="cbox">
        <input type="checkbox" name="Show Password" class="pwShowHide">
        Show Password
    </div>
    <div class="btn"><button>Sign In</button></div>
    <hr>
    <div class="btn1">
        <button class="left" >Create Account</button>
        <button class="right">Forgot Password?</button>
    </div>
</form>
</div>
