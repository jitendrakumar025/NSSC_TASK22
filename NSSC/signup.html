<link rel="stylesheet" href="login.css">
<div class="sign-up">
    <form action="#" class="signup-form">
        <h3>Sign Up</h3>
        <hr>
        <div class="box1">
            <label>First Name</label>
            <input type="text" placeholder="First Name">
        </div>
        <div class="box1">
            <label>Last Name</label>
            <input type="text" placeholder="Last Name">
        </div>
        
        <div class="box1">
            <label>Email</label>
            <input type="email" placeholder="abc@xyz.com">
        </div>
        <div class="box1">
            <label>Password</label>
            <input type="password" placeholder="" class="password">
        </div>
        <div class="box1">
            <label>Confirmed Password</label>
            <input type="password" placeholder="" class="password">
        </div>
        <div class="box1">
            
            <input type="checkbox" placeholder="Show Password" class="pwShowHide"> Show Password
        </div>
        <div class="box1">
            <label>Address</label>
            <input type="" placeholder="1234 Main St">
        </div>
        <div class="box1">
            <label>City</label>
            <input type="text" placeholder="Your City">
        </div>
        <div class="box1">
            <label>State</label>
            <input type="text" placeholder="Your State">
        </div>
        <div class="box1">
            <label>PinCode</label>
            <input type="number" placeholder="6-digit PinCode">
        </div>
        <div class="box1">
         <input type="checkbox" name="" id="">I have filled correct information and to the best of my knowledge
        </div>
        <div class="btn3">
            <button type="reset" class="reset">Reset</button>
            <button class="sup">Sign-up</button>
        </div>
        <hr>
        <div class="btn4">
            <button><a href="login.html">Login Instead?</a></button>
     </div>
    </form>
</div>
